<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/023/251/413/small/growth-revenue-icons-png.png" alt="Logo" class="logo" style="width: 300px; height: 300px; margin: top 50px;">
        <h1>Personal Finance Management</h1>
      </div>
      <nav>
        <button class="btn" onclick="openSignUpModal()">Sign Up</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Financial Overview -->
    <section class="overview-container">
      <h2>Financial Overview</h2>
      <canvas id="financialChart" width="400" height="400"></canvas>
    </section>

    <!-- Add Transaction Form -->
    <section class="form-container">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" onchange="toggleTransactionType()">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select><br>

        <label for="category">Category:</label>
        <select id="category"></select><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>

        <button type="button" class="btn" onclick="addTransaction()">Add Transaction</button>
      </form>
    </section>

    <!-- Transaction History -->
    <section class="history-container">
      <h2>Transaction History</h2>
      <div id="transactions"></div>
    </section>

    <!-- Chatbot Section -->
    <section class="chatbot-container">
      <h2>Chat with Finance Bot</h2>
       <a href="gemini_app_-main/index.html" target="_blank">Go To Chatbot</a>
    </section>
  </main>

  <!-- Sign-Up Modal -->
  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignUpModal()">&times;</span>
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
